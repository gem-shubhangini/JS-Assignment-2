<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css">
</head>
<body>
    <form id="form" class="mb-3">
       <h2 class="text-center mb-3">Employee Details Form</h2>
            <div class="mb-3 form-floating">
              <input type="text" class="form-control name" id="fn" placeholder="First name">
              <label for="fn">First Name</label>
             <span id="fn-error" class="error"></span>
            </div>
            <div class=" mb-3 form-floating">
              <input type="text" class="form-control name" id="ln" placeholder="Last name">
              <label for="ln">Last Name</label>
              <span id="ln-error" class="error"></span>
            </div>

          <div class="form-floating my-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
            <span id="email-error" class="error"></span>
          </div>
          <div  class="form-group my-3" id=radio>
            <label class="form-check-label" for="radio">Gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Male" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Female">
                    <label class="form-check-label" for="exampleRadios2">
                      Female
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="Other">
                    <label class="form-check-label" for="exampleRadios3">
                      other
                    </label>
                  </div>
          </div>
          <div class="form-floating my-3">
            <input type="text" class="form-control" id="number" placeholder="91xxxxxxxx">
            <label for="floatingInput">Mobile Number</label>
            <span id="mobile-error" class="error"></span>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table id="table" class="table  table-bordered border-dark">
        <thead>
            <th >Name</th>
            <th >Gender</th> 
            <th >Email</th>
            <th >Mobile No</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
